<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/profile_write.css">
</head>
<body>
    <div class="container">
        

        <form method="post" class="profile_form">
            
            <div class="submit">
                <button type="submit">
            </div>

            <div class="profile_img">
                <img src="../media/profile_write/행복오르미.jpg" alt="프로필 이미지">
                <a href="#">사진 변경</a>
            </div>

            <div class="inputs">

                <div class="username profile_input">
                    <label for="username"><img src="../media/profile_write/id-card.png" alt="유저 실명"></label>
                    <input type="text" name="username" value="username">
                </div>
                
    
                <div class="nickname profile_input">
                    <label for="nickname"><img src="../media/profile_write/user.png" alt="닉네임"></label>
                    <input type="text" name="nickname" value="nickname">
                </div>
    
                <div class="introduction profile_input">
                    <label for="introduction"><img src="../media/profile_write/presentation.png" alt="소개란"></label>
                    <input type="text" name="introduction" value="introduction">
                </div>

            </div>

        </form>
    </div>
    
    
</body>
</html>
