<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/study_write.css">
</head>


<body>


    <form action="" method="post" class="study-form">
        <div class="upside">
            <div class="side-title">
                <p class = "num-cir">1</p>
                <p class="title-main">프로젝트 기본정보를 입력해 주세요.</p>
            </div>
            <div class="upside-form">
                <div class="left">

                    <div class="input-container">
                        <label for="">모집구분</label>
                        <select name="" id="" class="input-content">
                            <option value="">스터디</option>
                            <option value="">프로젝트</option>
                        </select>
                    </div>
                    
                    <div class="input-container">
                        <label for="">진행방식</label>
                        <select name="" id="" class="input-content">
                            <option value="">온라인</option>
                            <option value="">오프라인</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="">기술 스택</label>
                        <input type="text" class="input-content" placeholder="프로젝트 사용 스택">
                    </div>
                    
                    <div class="input-container">
                        <label for="">모집 포지션</label>
                        <input type="text" class="input-content" placeholder="프론트엔드, 백엔드 ...">
                    </div>

                </div>


                <div class="right">

                    <div class="input-container">
                        <label for="">모집인원</label>
                        <select name="" id="" class="input-content">
                            <option value="">인원 미정</option>
                            <option value="">1인</option>
                            <option value="">2인</option>
                            <option value="">3인</option>
                            <option value="">4인</option>
                            <option value="">5인 이상</option>
                        </select>
                    </div>
                    
                    <div class="input-container">
                        <label for="">진행기간</label>
                        <select name="" id="" class="input-content">
                            <option value="">기간 미정</option>
                            <option value="">1주</option>
                            <option value="">2주</option>
                            <option value="">3주</option>
                            <option value="">1개월</option>
                        </select>
                    </div>

                    <div class="input-container">
                        <label for="">모집 마감일</label>
                        <input type="text" placeholder="2023-11-03">
                    </div>
                    
                    <div class="input-container">
                        <label for="">공개 설정</label>
                        <select name="" id="" class="input-content">
                            <option value="">전체 공개</option>
                            <option value="">기수 공개</option>
                            <option value="">비공개</option>
                        </select>
                    </div>

                </div>
                
            </div>

        </div>


        <div class="downside">
            <div class="side-title">
                <p class="num-cir">2</p>
                <p class="title-main">프로젝트에 대해 소개해 주세요.</p>
            </div>
            <div class="downside-form">
                <input type="text">
                <textarea name="" id=""></textarea>
            </div>
            <div class="btnside">
                <button class="cancel">취소</button>
                <button type="submit">글 등록</button>
            </div>
        </div>
        
    </form>
    
    
            
</body>
</html>
